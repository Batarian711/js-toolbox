# https://github.com/facebook/jest/tree/master/packages/eslint-plugin-jest#supported-rules
rules:
  # This rule reminds you to remove “.skip” or the “x” prefix from your tests.
  jest/no-disabled-tests: error

  # This rule reminds you to remove “.only” from your tests by raising a warning
  # whenever you are using the exclusivity feature.
  jest/no-focused-tests: error

  # Having identical titles for two different tests or test suites may create
  # confusion.
  jest/no-identical-title: error

  # Ensure “expect()” is called with a single argument and there is an actual
  # expectation made.
  jest/valid-expect: error
